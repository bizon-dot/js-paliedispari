<!DOCTYPE html>
<html lang="en">

<head>
    <title>PalieDispari</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapCss -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="section" id="game">
        <div class="container">
            <form action="">
                <div class="m-3">
                    <label for="insert-number" class="form-label">Inserisci un numero da uno a cinque</label>
                    <input type="number" class="form-control" id="user-number" name="user-number" placeholder="Inserisci un numero"
                        min="1" max="5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" >
                            <label class="form-check-label" for="inlineCheckbox1">Pari</label>
                          </div>
                          <div class="form-check form-check-inline m-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="odd">
                            <label class="form-check-label" for="inlineCheckbox2">Dispari</label>
                          </div>
                          <button type="button" id="play" class="btn btn-outline-primary">Gioca</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
